<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <style>
    .link {
      stroke: #000;
      stroke-width: 1.5px;
    }

    .node {
      cursor: move;
      fill: #ccc;
      stroke: #000;
      stroke-width: 1.5px;
    }

    .node.fixed {
      fill: #f00;
    }
  </style>
  <head>
    <!-- Latest compiled CSS v3.4.1 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library v3.5.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript v3.4.1 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Latest compiled d3 v3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      var width = 960,
        height = 800;

      var force = d3.layout
        .force()
        .size([width, height])
        .charge(-400)
        .linkDistance(100)
        .on("tick", tick);

      var drag = force.drag();
      //.on("dragstart", dragstart);

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");

      d3.json("test_data.json", function (error, graph) {
        if (error) throw error;

        force.nodes(graph.nodes).links(graph.links).start();

        link = link
          .data(graph.links)
          .enter()
          .append("line")
          .attr("class", "link");

        node = node
          .data(graph.nodes)
          .enter()
          .append("rect")
          .attr("class", "node")
          .attr("width", 60)
          .attr("height", 60)
          .on("dblclick", dblclick)
          .call(drag);
      });

      function tick() {
        link
          .attr("x1", function (d) {
            return d.source.x + 25;
          })
          .attr("y1", function (d) {
            return d.source.y + 25;
          })
          .attr("x2", function (d) {
            return d.target.x + 25;
          })
          .attr("y2", function (d) {
            return d.target.y + 25;
          });

        node
          .attr("x", function (d) {
            return d.x;
          })
          .attr("y", function (d) {
            return d.y;
          });
      }

      function dblclick(d) {
        d3.select(this).classed("fixed", (d.fixed = false));
      }

      function dragstart(d) {
        d3.select(this).classed("fixed", (d.fixed = true));
      }
    </script>
  </body>
</html>
